<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        background-color: #050c9c;
      }

      #title {
        color: #a7e6ff;
        width: 400px;
        margin: auto;
      }

      h1 {
        font-family: "Jersey 10", sans-serif;
        font-weight: 400;
        font-style: normal;
        text-align: center;
        font-size: 72px;
        margin-bottom: 0;
      }

      #title > p {
        font-size: 24px;
        font-style: italic;
        text-align: right;
      }

      #score {
        position: fixed;
        font-family: "Jersey 10", sans-serif;
        font-weight: 400;
        font-style: normal;
        opacity: 80%;
        font-size: 35px;
        color: #050c9c;
        margin-left: 111px;
        margin-top: 135px;
        user-select: none;
        pointer-events: none;
      }

      canvas {
        border: 4px solid #a7e6ff;
        border-radius: 10px;
        background-color: #3572ef;
      }
      .center {
        margin: 0 auto;
        margin-top: 80px;
        width: 300px;
      }
      .start-game {
        font-family: "Jersey 10", sans-serif;
        font-weight: 400;
        font-style: normal;
        font-size: 22px;
        width: 100px;
        height: 50px;
        margin-left: 106px;
        display: block;
        background-color: #3572ef;
        color: #a7e6ff;
        border-style: solid;
        border: 2px solid #a7e6ff;
      }

      .start-game:hover {
        background-color: #3abef9;
        color: white;
      }
    </style>
  </head>
  <body>
    <div id="title">
      <h1>TIC TAC TOE</h1>
      <p>by Rastko</p>
    </div>

    <div class="center">
      <p id="score"></p>
      <canvas
        onclick="getCordinates()"
        id="gameCanvas"
        width="300"
        height="300"
      ></canvas>
      <button onclick="newGame()" class="start-game">New Game</button>
      <audio id="myAudio">
        <source src="./resources/sound/happy-pop-2-185287.mp3" />
      </audio>
      <audio id="myAudio2">
        <source src="./resources/sound/happy-pop-3-185288.mp3" />
      </audio>
      <audio id="gameOver">
        <source src="./resources/sound/game-bonus-144751.mp3" />
      </audio>
    </div>

    <script>
      let effect = document.getElementById("myAudio");
      let effect2 = document.getElementById("myAudio2");
      let gameOverEffect = document.getElementById("gameOver");
      let myCanvas = document.getElementById("gameCanvas");
      const canvasWidth = myCanvas.width;
      const canvasHeight = myCanvas.height;
      let pen = myCanvas.getContext("2d");

      let firstPlayed = false;
      let filledSquares = [];

      let xMoves = [];
      let oMoves = [];

      // X: score[0]  O: score[1]
      let score = [0, 0];

      function splitXAndOMoves() {
        // Clear xMoves and oMoves and then repopulate with updated data
        xMoves.length = 0;
        oMoves.length = 0;
        for (const item of filledSquares) {
          if (item[2] == "X") {
            xMoves.push(item);
          } else {
            oMoves.push(item);
          }
        }
      }

      function sleep(ms) {
        return new Promise((resolve) => setTimeout(resolve, ms));
      }

      const lineThickness = 2;
      // How to remove the need for currentX and currentY?
      async function drawLine(
        startX,
        startY,
        endX,
        endY,
        currentX,
        currentY,
        penColor
      ) {
        pen.fillStyle = penColor;
        pen.fillRect(currentX, currentY, lineThickness, lineThickness);
        await sleep(2);
        // Check if current x and y are less than end X and Y

        // If a diagonal line goes up, X increases but Y decreases
        // Is it going up?
        if (startY > endY) {
          // Check if out of bounds
          if (currentX > endX) {
            currentX = endX;
          }
          if (currentY < endY) {
            currentY = endY;
          }

          if (currentX < endX || currentY > endY) {
            currentX += 1;
            currentY -= 1;
            drawLine(startX, startY, endX, endY, currentX, currentY, penColor);
          } // Is it going down?
        } else if (startY < endY) {
          // Check if out of bounds
          if (currentX > endX) {
            currentX = endX;
          }
          if (currentY > endY) {
            currentY = endY;
          }

          if (currentX < endX || currentY < endY) {
            currentX += 1;
            currentY += 1;
            drawLine(startX, startY, endX, endY, currentX, currentY, penColor);
          } // is it horizontal?
        } else if (startY == endY) {
          if (currentX > endX) {
            currentX = endX;
          }

          if (currentX < endX) {
            currentX += 1;
            drawLine(startX, startY, endX, endY, currentX, currentY, penColor);
          }
        } else if (startX == endX) {
          if (currentY > endY) {
            currentY = endY;
          }

          if (currentY < endY) {
            currentY += 1;
            drawLine(startX, startY, endX, endY, currentX, currentY, penColor);
          }
        }
      }

      function getCordinates() {
        let cordX = event.clientX;
        let cordY = event.clientY;
        detectSquare(cordX, cordY);
      }

      function getOffset(element) {
        const elementOffset = element.getBoundingClientRect();
        return {
          offsetX: elementOffset.left + window.scrollX,
          offsetY: elementOffset.top + window.scrollY,
        };
      }

      let canvasElement = document.getElementsByTagName("canvas")[0];
      let offsetX = Math.round(getOffset(canvasElement).offsetX);
      let offsetY = Math.round(getOffset(canvasElement).offsetY);

      function detectSquare(coordX, coordY) {
        // Ako je prva kolona...
        if (coordX > offsetX && coordX < offsetX + 100) {
          // Ako je prvi red...
          if (coordY > offsetY && coordY < offsetY + 100) {
            drawObject(50, 50);
          } else if (coordY > offsetY + 100 && coordY < offsetY + 200) {
            drawObject(50, 150);
          } else if (coordY > offsetY + 200) {
            drawObject(50, 250);
          }
        } else if (coordX > offsetX + 100 && coordX < offsetX + 200) {
          if (coordY > offsetY && coordY < offsetY + 100) {
            drawObject(150, 50);
          } else if (coordY > offsetY + 100 && coordY < offsetY + 200) {
            drawObject(150, 150);
          } else if (coordY > offsetY + 200) {
            drawObject(150, 250);
          }
        } else if (coordX > offsetX + 200) {
          if (coordY > offsetY && coordY < offsetY + 100) {
            drawObject(250, 50);
          } else if (coordY > offsetY + 100 && coordY < offsetY + 200) {
            drawObject(250, 150);
          } else if (coordY > offsetY + 200) {
            drawObject(250, 250);
          }
        }
      }

      function drawObject(coordX, coordY) {
        if (!contains([coordX, coordY], filledSquares)) {
          if (firstPlayed) {
            drawCircle(coordX, coordY);
            filledSquares.push([coordX, coordY, "O"]);
            firstPlayed = false;
          } else {
            drawX(coordX, coordY);
            filledSquares.push([coordX, coordY, "X"]);
            firstPlayed = true;
          }
          playSoundEffect();
        }

        // Split coordinate array into arrays of X and O
        // Split and checkVictory here because this is where filledSquares is updated!!
        // If I put them in detectSquare there is a 2 move delay

        splitXAndOMoves();
        console.log("xMoves: " + xMoves);
        console.log("oMoves: " + oMoves);

        checkVictory();
      }

      function drawGrid() {
        drawLine(0, 100, 300, 100, 0, 100, "#A7E6FF");
        drawLine(0, 200, 300, 200, 0, 200, "#A7E6FF");
        drawLine(100, 0, 100, 300, 100, 0, "#A7E6FF");
        drawLine(200, 0, 200, 300, 200, 0, "#A7E6FF");
      }

      function drawX(coordX, coordY) {
        drawLine(
          coordX - 35,
          coordY + 35,
          coordX + 35,
          coordY - 35,
          coordX - 35,
          coordY + 35,
          "#A7E6FF"
        );
        drawLine(
          coordX - 35,
          coordY - 35,
          coordX + 35,
          coordY + 35,
          coordX - 35,
          coordY - 35,
          "#A7E6FF"
        );
      }

      function drawCircle(coordX, coordY) {
        pen.beginPath();
        pen.arc(coordX, coordY, 35, 0, 2 * Math.PI);
        pen.lineWidth = 2;
        pen.strokeStyle = "#A7E6FF";
        pen.stroke();
      }

      function contains(smallArray, bigArray) {
        // bigArray -> [[1, 2], [5, 6], [3, 8]]
        // smallArray -> [5, 6]

        for (let i = 0; i < bigArray.length; i++) {
          let innerArray = bigArray[i];
          firstItem = smallArray[0];
          secondItem = smallArray[1];
          if (innerArray[0] == firstItem && innerArray[1] == secondItem) {
            return true;
          }
        }
        return false;
      }

      /* Check column victory
      if victor found, return the column (50, 150, 250),
      if not, return null */
      function checkColumns(symbol) {
        let tempMoves;
        let winnerArray;
        if (symbol == "X") {
          tempMoves = xMoves;
        } else {
          tempMoves = oMoves;
        }

        let columnCount = [
          [50, 0],
          [150, 0],
          [250, 0],
        ];

        // Count column occurances and add to columnCount

        for (let i = 0; i < tempMoves.length; i++) {
          let move = tempMoves[i];
          if (move[0] == 50) {
            columnCount[0][1]++;
          } else if (move[0] == 150) {
            columnCount[1][1]++;
          } else {
            columnCount[2][1]++;
          }
        }

        // Check columnCount for victory

        for (let i = 0; i < columnCount.length; i++) {
          if (columnCount[i][1] == 3) {
            winnerArray = [
              [columnCount[i][0], 50, symbol],
              [columnCount[i][0], 150, symbol],
              [columnCount[i][0], 250, symbol],
            ];
            return winnerArray;
          }
        }
        return null;
      }

      function checkRows(symbol) {
        let tempMoves;
        let winnerArray;
        if (symbol == "X") {
          tempMoves = xMoves;
        } else {
          tempMoves = oMoves;
        }

        let rowCount = [
          [50, 0],
          [150, 0],
          [250, 0],
        ];

        // Count row occurances and add to row count
        for (let i = 0; i < tempMoves.length; i++) {
          let move = tempMoves[i];
          if (move[1] == 50) {
            rowCount[0][1]++;
          } else if (move[1] == 150) {
            rowCount[1][1]++;
          } else {
            rowCount[2][1]++;
          }
        }

        // Check rowCount for victory
        for (let i = 0; i < rowCount.length; i++) {
          if (rowCount[i][1] == 3) {
            winnerArray = [
              [50, rowCount[i][0], symbol],
              [150, rowCount[i][0], symbol],
              [250, rowCount[i][0], symbol],
            ];
            return winnerArray;
          }
        }

        return null;
      }

      /* The reason this is repeated is because the final element "X" or "O" 
      is in the xMoves or oMoves and we are checking if this is a subset of those arrays */
      // Define 2 possible diagonal X victory states
      const diagVictoryCaseX1 = [
        [50, 50, "X"],
        [150, 150, "X"],
        [250, 250, "X"],
      ];
      const diagVictoryCaseX2 = [
        [50, 250, "X"],
        [150, 150, "X"],
        [250, 50, "X"],
      ];

      // Define 2 possible diagonal O victory states
      const diagVictoryCaseO1 = [
        [50, 50, "O"],
        [150, 150, "O"],
        [250, 250, "O"],
      ];
      const diagVictoryCaseO2 = [
        [50, 250, "O"],
        [150, 150, "O"],
        [250, 50, "O"],
      ];

      // Check if arr1 is subset of arr2 [needed for checkDiagonals]
      function isSubset(arr1, arr2) {
        let tempCounter = 0;
        for (let i = 0; i < arr1.length; i++) {
          for (let j = 0; j < arr2.length; j++) {
            // Join merges arr into string so that we can compare them!
            if (arr2[j].join() == arr1[i].join()) {
              tempCounter++;
            }
          }
        }
        if (tempCounter == 3) {
          return true;
        } else {
          return false;
        }
      }

      function checkDiagonals(symbol) {
        let tempMoves;
        let tempDiagArr1;
        let tempDiagArr2;
        if (symbol == "X") {
          tempMoves = xMoves;
          tempDiagArr1 = diagVictoryCaseX1;
          tempDiagArr2 = diagVictoryCaseX2;
        } else {
          tempMoves = oMoves;
          tempDiagArr1 = diagVictoryCaseO1;
          tempDiagArr2 = diagVictoryCaseO2;
        }

        if (isSubset(tempDiagArr1, tempMoves)) {
          return tempDiagArr1;
        } else if (isSubset(tempDiagArr2, tempMoves)) {
          return tempDiagArr2;
        }

        return null;
      }

      /* >>Main check function<< */
      function checkVictory() {
        let tempSymbol;
        // Reversed because they are changed in drawObject before this function is called
        if (firstPlayed) {
          tempSymbol = "X";
        } else {
          tempSymbol = "O";
        }
        console.log("tempSymbol: " + tempSymbol);
        // If column victory is not null victoryMechanic(checkColumns(tempSymbol))

        let checkColumnsResult = checkColumns(tempSymbol);
        console.log("checkColumnsResult:  " + checkColumnsResult);

        if (checkColumnsResult != null) {
          victoryMechanic(checkColumnsResult);
          return;
        }

        // If row victory is not null victoryMechanic(checkRows(tempSymbol))

        let checkRowsResult = checkRows(tempSymbol);
        console.log("checkRowsResult:  " + checkRowsResult);

        if (checkRowsResult != null) {
          victoryMechanic(checkRowsResult);
          return;
        }

        // if diagonal victory is not null victoryMechanic(checkDiagonals(tempSymbol))

        let checkDiagonalsResult = checkDiagonals(tempSymbol);

        if (checkDiagonalsResult != null) {
          victoryMechanic(checkDiagonalsResult);
          return;
        }

        console.log(tempSymbol);
      }

      // End game / Victory mechanic
      function victoryMechanic(winnerArray) {
        //winnerArray example [[50, 50, "X"], [150, 150, "X"], [250, 250, "X"]]
        let winnerStartCoords = winnerArray[0].slice(0, 2);
        let winnerEndCoords = winnerArray[2].slice(0, 2);

        gameOverEffect.play();

        drawLine(
          winnerStartCoords[0],
          winnerStartCoords[1],
          winnerEndCoords[0],
          winnerEndCoords[1],
          winnerStartCoords[0],
          winnerStartCoords[1],
          "#050c9c"
        );
        // Extract symbol from winner arary and increase score appropriately
        increaseScore(winnerArray[0][2]);
      }

      function countItems(myArray, item) {
        // myArray = [[50, 50, "X"], [150, 250, "X"]...]
        let totalCount = 0;
        for (let i = 0; i < myArray.length; i++) {
          if (myArray[i][0] == item) {
            totalCount++;
          }
        }
        return totalCount;
      }

      function playSoundEffect() {
        if (firstPlayed) {
          effect.play();
        } else {
          effect2.play();
        }
      }

      // Updates score with current information from score array
      function updateScore() {
        document.getElementById("score").innerHTML =
          "X: " + score[0] + " O: " + score[1];
      }

      function increaseScore(symbol) {
        if (symbol == "X") {
          score[0]++;
        } else {
          score[1]++;
        }
        updateScore();
      }

      function newGame() {
        pen.clearRect(0, 0, canvasWidth, canvasHeight);
        // Weird way to clear array
        filledSquares.length = 0;
        firstPlayed = false;
        updateScore();
        drawGrid();
      }

      newGame();
    </script>
  </body>
</html>
